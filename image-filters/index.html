<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Filters </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" >
</script>

<div class = "topdiv">
  
  <h1>PIXELY </h1>
  
</div>

<div class ="main_div">

 <h2 id="heading">Image Filters</h2>
  
<p>
Load Image: <input type="file" multiple="false" accept="image/*" id="fileInput" onchange="loadImage()" 
class = lg>
</p>
  
 <h3 class="filter">Apply Filter:</h3>
  
 <p>
<input type="button" value="Grayscale" onclick="doGray()" class="apply_grey">
   
<input type="button" value="Rainbow" onclick="doRainbow()" class="apply_rainbow">
  
 <input type="button" value="Border" onclick="doBorder()" class="apply_border">
   
 <input type="button" value="Blur" onclick="doBlur()" class="apply_blur">
   
 <input type="button" value="Red" onclick="doRed()" class="apply_red">
   
   <input type="button" value="Green" onclick="doGreen()" class="apply_green">
  
<input type="button" value="Blue" onclick="doBlue()" class="apply_blue">
   
   
</p>
  
  
 <p>
<input type="button" value="Reset Image" onclick="reset()" class="reset">
</p>
  
  
</div>

<canvas id="theCanvas">
</canvas>

</body>
</html>
